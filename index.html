<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div>

        <h2 data-bind="text: currentCat().name"></h2>
        <div data-bind="text: currentCat().catLevel"></div>
        <div data-bind="text: currentCat().clickCount"></div>
        <img src="" alt="cute cat" data-bind="click:incrementCounter, attr: {src: currentCat().imgSrc}">
        <div>Nick Name</div>
        <div data-bind="foreach: currentCat().nickName">
            <li>
                <span data-bind="text: name"></span>
            </li>

        </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
